<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>相册模板</title>
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../../css/style1.css?v=1.21" />
		<script type="text/javascript" src="../../js/jquery.min.js" ></script>
	</head>
	<body>
		<div id="wrapper" class="wrapper-4">
			<div class="container">
				<a href="javascript:void(0);" class="upload-img">
					<label for="upload-file"></label>
				</a>
				<input type="file" name="upload-file" id="upload-file" accept="image/*" style="display:none;" />
				<div class="img-view"></div>
			</div>
			<div class="btns">
				<div class="upload"><label for="upload-file">上传照片</label></div>
			</div>
			<div id="share-btn">效果预览</div>
			<div id="save-img">保存分享</div>
			<div id="cancel">返回编辑</div>
		</div>
		<div id="shclFireballs">
			<div class="circle"></div>
			<div class="tips">上传中，请稍候...</div>
		</div>		
		<!--<script type="text/javascript" src="js/touch-0.2.14.js"></script>-->
		<script type="text/javascript" src="../../js/hammer.min.js" ></script>
		<script type="text/javascript" src="../../js/promise.js" ></script>
		<script type="text/javascript" src="../../js/html2canvas.js" ></script>
		<script type="text/javascript" src="../../js/jpeg_encoder_basic.js" ></script>
		<script type="text/javascript" src="../../js/exif.js" ></script>
		<script src="../../js/scripts.js?v=1.23"></script>
		<script>
			$(document).ready(function(){
				var height = $(".container").height();
				$(".container").css("width",height);				
			})
		</script>
	</body>
</html>
